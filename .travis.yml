sudo: "required"
dist: "trusty"
language: "node_js"
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "5"
  - "6"
cache:
  directories:
    - "node_modules"
before_install:
  - "npm -g install npm@latest"
before_script:
  - "npm run lint"
script:
  - "npm test"
after_success:
  - "npm run coveralls"
env:
  global:
    # GH_TOKEN and NPM_TOKEN encrypted by 'travis encrypt' utility
    - secure: ""
deploy:
  provider: "script"
  skip_cleanup: true
  script: "npm run semantic-release"
  on:
    branch: "master"
    node: "6"
